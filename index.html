<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!-- Moment.js-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

		<!-- Firebase -->
		<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	</head>

	<body>
	
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center display-2">Scheduler In Training</h1>
			<h2 class="text-center">Another Heading</h2>
		</div>

	<div class="card">
		<div class="card-header">
			<h3 class="card-title">Train Schedule</h2>
		</div>
		<div class="card-body">
			<table class="table table-striped">
				<thead class="thead-inverse">
					<tr>
			      	<th>Current Train Schedule</th>
			      	<th>Destination</th>
			        	<th>Frequency</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody id="train_table">
					
				</tbody>
			</table>
		</div>  <!-- end of card-body class -->   
	</div> <!-- end of card class -->

	<br><br>
			
	<div class="card">
		<div class="card-header">
			<h3 class="card-title">Add Train</h2>
		</div>
		<div class="card-body">
			<form>  
				<input type="text" placeholder="Train Name" id="train_name">
				<input type="text" placeholder="Destination" id="train_destination">
				<input type="text" placeholder="First Train Time (hh:mm)" id="train_time">
				<input type="text" placeholder="Frequency (Minutes)" id="train_frequency">

			<div class="form_buttons">
				<input type="submit" name="Submit" value="Add Train" class="btn btn-primary" id="train_submit">
				<input type="reset" name="Clear" value="Clear" class="btn btn-warning" id="clear_button">
			</div>

			</form>
		</div>






	</div>

	<br><br>
	<br><br>





	</div>  <!-- end of container class -->

	
	<!-- Popper.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" 
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" 
	crossorigin="anonymous"></script>
    
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" 
	integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	crossorigin="anonymous"></script>

	<!-- My JavaScript File -->
	<script src="assets/javascript/java.js"></script>	

	</body>
</html>
